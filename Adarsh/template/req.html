<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Fetch file details dynamically (replace with your actual data fetching method)
        function redirectToMainPage() {
            const fileName = "{{file_name}}";  // Replace with actual file name
            const fileSize = "{{file_size}}";               // Replace with actual file size
            const fileUrl = "{{file_url}}"; // Replace with actual file URL

            // Redirect to main page with query parameters
            const mainPageUrl = `https://vishal1main.github.io/Yyyyy/?file_name=${encodeURIComponent(fileName)}&file_size=${encodeURIComponent(fileSize)}&file_url=${encodeURIComponent(fileUrl)}`;
            window.location.href = mainPageUrl;
        }

        // Automatically redirect on page load
        window.onload = redirectToMainPage;
    </script>
</head>
<body>
    <h1>Redirecting to main page...</h1>
</body>
</html>
