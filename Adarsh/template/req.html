<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon">
    <script>
        // Fetch the dynamic file details
        var fileUrl = "{{file_url}}";  // Replace with dynamic URL
        var fileName = "{{file_name}}"; // Replace with dynamic file name
        var fileSize = "{{file_size}}"; // Replace with dynamic file size

        // Create the redirect URL for Blogger page
        var redirectUrl = "https://your-blogger-site.com/streaming-page?file_url=" + encodeURIComponent(fileUrl) + "&file_name=" + encodeURIComponent(fileName) + "&file_size=" + encodeURIComponent(fileSize);

        // Automatically redirect after a short delay (e.g., 3 seconds)
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 3000); // Change delay as necessary

        // Optional: Manual redirection if the automatic one fails
        function redirectNow() {
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <center>
        <h2>Redirecting you to the streaming page...</h2>
        <p>If you're not redirected automatically, <a href="#" onclick="redirectNow()">click here</a> to go manually.</p>
    </center>
</body>
</html>
