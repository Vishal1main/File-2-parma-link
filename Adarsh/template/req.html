<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Streaming</title>
  <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon">
</head>

<body>
  <script>
    // Sample function to fetch file details (replace with actual API call)
    async function fetchFileDetails() {
      const fileDetails = {
        fileName: '{{file_name}}',
        fileUrl: '{{file_url}}',
        fileSize: '{{file_size}}'
      };

      // After fetching the details, redirect to the second domain
      redirectToSecondDomain(fileDetails);
    }

    function redirectToSecondDomain(fileDetails) {
      // Construct the URL for the second domain with the file details
      const secondDomainUrl = `https://tmrfileshub.blogspot.com/2024/12/video-streaming-body-font-family.html?file_name=${encodeURIComponent(fileDetails.fileName)}&file_url=${encodeURIComponent(fileDetails.fileUrl)}&file_size=${encodeURIComponent(fileDetails.fileSize)}`;

      // Redirect to the second domain
      window.location.href = secondDomainUrl;
    }

    // Trigger the fetch operation on page load
    document.addEventListener("DOMContentLoaded", fetchFileDetails);
  </script>
</body>

</html>
